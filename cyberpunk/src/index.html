<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk 2077</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="icon" href="<%=require('./images/logos/cyberpunk.svg')%>" sizes="any" />
    <link rel="icon" href="<%=require('./images/logos/cyberpunk.svg')%>" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>
  <body class="page page__loading">
    <header class="header">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image: url('<%=require('./images/desktop/cover-image-1-1920.png')%>');"></div>
          <div class="swiper-slide" style="background-image: url('<%=require('./images/desktop/cover-image-2-1920.png')%>');"></div>
          <div class="swiper-slide" style="background-image: url('<%=require('./images/desktop/cover-image-3-1920.png')%>');"></div>
        </div>
      </div>
      <div class="header__block">
        <a class="header__block_logo" href="#">
          <img class="header__block_logo-img" src="<%=require('./images/logos/cyberpunk.svg')%>" alt="logo Cyberpunk 2077">
        </a>
        <nav class="header__block_nav">
          <ul class="header__block_items">
            <li class="header__block_item">
              <a class="header__link" href="#" target="_blank">
                <img class="header__block_item-img" src="<%=require('./images/logos/youtube.svg')%>" alt="YT logo">
              </a>
            </li>
            <li class="header__block_item">
              <a class="header__link" href="#" target="_blank">
                <img class="header__block_item-img" src="<%=require('./images/logos/vk.svg')%>" alt="VK logo">
              </a>
            </li>
            <li class="header__block_item">
              <a class="header__link" href="#" target="_blank">
                <img class="header__block_item-img" src="<%=require('./images/logos/facebook.svg')%>" alt="FB logo">
              </a>
            </li>
            <li class="header__block_item">
              <a class="header__link" href="#" target="_blank">
                <img class="header__block_item-img" src="<%=require('./images/logos/twitter.svg')%>" alt="twitter logo">
              </a>
            </li>
            <li class="header__block_item">
              <a class="header__link" href="#" target="_blank">
                <img class="header__block_item-img" src="<%=require('./images/logos/twitch.svg')%>" alt="twitch logo">
              </a>
            </li>
            <li class="header__block_item">
              <a class="header__link" href="#" target="_blank">
                <img class="header__block_item-img" src="<%=require('./images/logos/instagram.svg')%>" alt="instagram logo">
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__block_accent">
        <h1 class="header__title">Доступно на всех платформах</h1>
        <button class="header__button button">Узнать больше</button>
      </div>
    </header>
    <main class="content"></main>
    <footer class="footer"></footer>
    <script src="./dist/bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
